<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Lapas 2 Ambarawa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 70%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        .shape:nth-child(5) {
            width: 140px;
            height: 140px;
            top: 10%;
            right: 50%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Main Container */
        .reset-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }

        .reset-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: var(--shadow-xl);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .reset-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        .reset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        .reset-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: var(--shadow-lg);
            animation: pulse 2s infinite;
        }

        .logo i {
            font-size: 2.5rem;
            color: white;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }

        .reset-title {
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .reset-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        /* Form */
        .reset-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            padding-left: 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            border-radius: 12px;
            outline: none;
            transition: var(--transition);
            color: var(--text-primary);
        }

        .form-input:focus {
            background: white;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
            pointer-events: none;
            transition: var(--transition);
        }

        .form-input:focus + .input-icon {
            color: #667eea;
        }

        /* Button */
        .reset-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .reset-btn:hover::before {
            left: 100%;
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .reset-btn:active {
            transform: translateY(-1px);
        }

        .reset-btn:disabled {
            background: linear-gradient(135deg, #a0aec0, #718096);
            cursor: not-allowed;
            transform: none;
            box-shadow: var(--shadow-lg);
        }

        .btn-loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Back Link */
        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            padding: 10px 20px;
            border-radius: 8px;
        }

        .back-link a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-2px);
        }

        /* Alert Messages */
        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease-out;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #2e7d32;
        }

        .alert-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #c62828;
        }

        .alert-info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.3);
            color: #1565c0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .reset-card {
                padding: 30px 25px;
                margin: 20px;
            }

            .reset-title {
                font-size: 1.75rem;
            }

            .logo {
                width: 70px;
                height: 70px;
            }

            .logo i {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .reset-card {
                padding: 25px 20px;
                margin: 10px;
            }

            .reset-title {
                font-size: 1.5rem;
            }

            .form-input {
                padding: 14px 18px;
                padding-left: 45px;
            }

            .reset-btn {
                padding: 14px;
            }
        }

        /* Success Animation */
        .success-checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: none;
            margin: 0 auto 20px;
            background: var(--success-gradient);
            position: relative;
        }

        .success-checkmark::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 25px;
            height: 45px;
            border: solid white;
            border-width: 0 4px 4px 0;
            transform: translate(-50%, -60%) rotate(45deg);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <!-- Reset Password Container -->
    <div class="reset-container">
        <div class="reset-card">
            <!-- Header -->
            <div class="reset-header">
                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-key"></i>
                    </div>
                </div>
                <h1 class="reset-title">Reset Password</h1>
                <p class="reset-subtitle">
                    Masukkan alamat email Anda dan kami akan mengirimkan link untuk reset password
                </p>
            </div>

            <!-- Alert Messages -->
            <div class="alert alert-success" id="successAlert">
                <i class="fas fa-check-circle"></i>
                <span id="successMessage"></span>
            </div>

            <div class="alert alert-error" id="errorAlert">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorMessage"></span>
            </div>

            <div class="alert alert-info" id="infoAlert">
                <i class="fas fa-info-circle"></i>
                <span id="infoMessage"></span>
            </div>

            <!-- Success Animation -->
            <div class="success-checkmark" id="successCheckmark"></div>

            <!-- Reset Form -->
            <form class="reset-form" id="resetForm">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Alamat Email
                    </label>
                    <div style="position: relative;">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Masukkan alamat email Anda"
                            required
                            autocomplete="email"
                        >
                        <i class="input-icon fas fa-envelope"></i>
                    </div>
                </div>

                <button type="submit" class="reset-btn" id="resetBtn">
                    <span class="btn-text">Kirim Link Reset Password</span>
                    <div class="btn-loading">
                        <div class="spinner"></div>
                        <span>Mengirim...</span>
                    </div>
                </button>
            </form>

            <!-- Back Link -->
            <div class="back-link">
                <a href="/admin/login" id="backToLogin">
                    <i class="fas fa-arrow-left"></i>
                    Kembali ke Login
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const resetForm = document.getElementById('resetForm');
            const emailInput = document.getElementById('email');
            const resetBtn = document.getElementById('resetBtn');
            const btnText = resetBtn.querySelector('.btn-text');
            const btnLoading = resetBtn.querySelector('.btn-loading');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const infoAlert = document.getElementById('infoAlert');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const infoMessage = document.getElementById('infoMessage');
            const successCheckmark = document.getElementById('successCheckmark');
            const backToLogin = document.getElementById('backToLogin');

            // Form validation
            emailInput.addEventListener('input', function() {
                const email = this.value.trim();
                const isValid = isValidEmail(email);
                
                if (email && !isValid) {
                    showAlert('error', 'Format email tidak valid');
                } else {
                    hideAlerts();
                }
            });

            // Form submission
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                
                if (!email) {
                    showAlert('error', 'Alamat email wajib diisi');
                    emailInput.focus();
                    return;
                }

                if (!isValidEmail(email)) {
                    showAlert('error', 'Format email tidak valid');
                    emailInput.focus();
                    return;
                }

                // Show loading state
                setLoadingState(true);
                hideAlerts();

                try {
                    const response = await fetch('/api/v1/reset-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: email })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        // Success - show success animation
                        showSuccessState();
                        showAlert('success', data.message || 'Link reset password telah dikirim ke email Anda');
                        
                        // Hide form and show success message
                        setTimeout(() => {
                            resetForm.style.display = 'none';
                            successCheckmark.style.display = 'block';
                            successCheckmark.classList.add('fade-in');
                        }, 1000);

                        // Redirect after 5 seconds
                        setTimeout(() => {
                            window.location.href = '/admin/login';
                        }, 5000);

                    } else {
                        // Error from server
                        setLoadingState(false);
                        const message = data.message || 'Terjadi kesalahan saat mengirim link reset password';
                        showAlert('error', message);
                    }

                } catch (error) {
                    console.error('Reset password error:', error);
                    setLoadingState(false)
                    showAlert('error', 'Terjadi kesalahan koneksi. Silakan coba lagi.');
                }
            });

            // Back to login with confirmation if form has data
            backToLogin.addEventListener('click', function(e) {
                const email = emailInput.value.trim();
                if (email) {
                    e.preventDefault();
                    if (confirm('Anda yakin ingin kembali? Data yang dimasukkan akan hilang.')) {
                        window.location.href = '/admin/login';
                    }
                }
            });

            // Functions
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            function setLoadingState(loading) {
                if (loading) {
                    resetBtn.disabled = true;
                    btnText.style.display = 'none';
                    btnLoading.style.display = 'flex';
                } else {
                    resetBtn.disabled = false;
                    btnText.style.display = 'block';
                    btnLoading.style.display = 'none';
                }
            }

            function showSuccessState() {
                setLoadingState(false);
                resetBtn.style.background = 'var(--success-gradient)';
                btnText.innerHTML = '<i class="fas fa-check"></i> Berhasil Dikirim!';
            }

            function showAlert(type, message) {
                hideAlerts();
                
                let alertElement, messageElement;
                
                switch(type) {
                    case 'success':
                        alertElement = successAlert;
                        messageElement = successMessage;
                        break;
                    case 'error':
                        alertElement = errorAlert;
                        messageElement = errorMessage;
                        break;
                    case 'info':
                        alertElement = infoAlert;
                        messageElement = infoMessage;
                        break;
                }
                
                if (alertElement && messageElement) {
                    messageElement.textContent = message;
                    alertElement.style.display = 'flex';
                    
                    // Auto hide after 5 seconds for success/info
                    if (type !== 'error') {
                        setTimeout(() => {
                            alertElement.style.display = 'none';
                        }, 5000);
                    }
                }
            }

            function hideAlerts() {
                successAlert.style.display = 'none';
                errorAlert.style.display = 'none';
                infoAlert.style.display = 'none';
            }

            // Auto-focus email input
            emailInput.focus();

            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Escape key to clear form
                if (e.key === 'Escape') {
                    emailInput.value = '';
                    hideAlerts();
                    emailInput.focus();
                }
            });

            // Progressive enhancement for accessibility
            emailInput.setAttribute('aria-describedby', 'email-help');
            
            // Add help text programmatically
            const helpText = document.createElement('div');
            helpText.id = 'email-help';
            helpText.className = 'sr-only';
            helpText.textContent = 'Masukkan alamat email yang terdaftar untuk menerima link reset password';
            emailInput.parentNode.appendChild(helpText);

            // Handle network status
            window.addEventListener('online', function() {
                hideAlerts();
                showAlert('info', 'Koneksi internet kembali normal');
            });

            window.addEventListener('offline', function() {
                showAlert('error', 'Tidak ada koneksi internet');
            });
        });
    </script>
</body>
</html>
